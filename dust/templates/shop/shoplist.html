<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
판매 목록
{% for post in posts %}
        <h1>{{ post }}</h1>
        <h3>제목: {{ post.title }}</h3>
        <h3>내용: {{ post.content }}</h3>
        <h3>생성일: {{ post.created_date }}</h3>
        <hr>
    {% endfor %}
</body>
</html>
