{% extends 'blog/base.html' %}
{% block main-area %}
<div class="col-lg-8" id="main-area">
                    <!-- Featured blog post-->
                {%  for post in posts %}
                    <div class="card mb-4">
                        <a href="#!"><figure class="mb-4">
                            {% if post.uploaded_image %}
                                <img class="img-fluid rounded" src={{ post.uploaded_image.url }} alt="..." />
                            {% else %}
                                <img class="img-fluid rounded" src="https://dummyimage.com/850x400/ced4da/6c757d.jpg" alt="..." />
                            {% endif %}
                        </figure></a>
                        <div class="card-body">
                            <div class="small text-muted">{{ post.created_date }}</div>
                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="card-text">{{ post.content }}</p>
                            <a class="btn btn-primary" href="/blog/{{ post.pk }}">상세 페이지→</a>
                        </div>
                    </div>
                    {% endfor %}

                    <!-- Pagination-->
                    <nav aria-label="Pagination">
                        <hr class="my-0" />
                        <ul class="pagination justify-content-center my-4">
                            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                            <li class="page-item"><a class="page-link" href="#!">2</a></li>
                            <li class="page-item"><a class="page-link" href="#!">3</a></li>
                            <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                            <li class="page-item"><a class="page-link" href="#!">15</a></li>
                            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                        </ul>
                    </nav>
                </div>
{% endblock %}
